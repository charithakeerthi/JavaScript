<html>
<body>

<h2>JavaScript Array Methods</h2>
<p>Array elements are accessed using their index number:</p>
<p id="demo1"></p>

<script>
var arrays = [[1, [2], [3, [[4]]]], true];
document.getElementById("demo1").innerHTML = arrays;

var merged = [].concat.apply([], arrays);
document.write(merged + "<br>");

var merge3 = arrays.flat(1); //The depth level specifying how deep a nested array structure should be flattened. Defaults to 1.
document.write("<br>" + merge3);
</script>

</body>
