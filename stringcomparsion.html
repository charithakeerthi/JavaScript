<!DOCTYPE HTML>  
<html>        
	<head>
	<script>       
      var str = 'You can check the constructor property to find out if an object is an Array (contains the word "Array"):'; 
      document.write(str);             
      string = str.replace(/[^\w\s]/gi, '');
	  var newStr = "";
      newStr = string.replace(/\s/g, '-');
      newStr = newStr.toLowerCase();
      document.write("<br><br>"+newStr);
    </script> 
    </head>
</html>
