<html>
<body>

<h2>JavaScript Array Methods</h2>
<p>Array elements are accessed using their index number:</p>

<p id="demo1"></p>

<script>
var array = ["5", "4", "3", "2", "1"];
document.getElementById("demo1").innerHTML = array;
document.write(array.slice(1)); // delete [5]

</script>

</body>
</html>
