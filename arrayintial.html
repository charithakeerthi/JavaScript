<!-- display first numbers except last number -->

<html>
<body>

<h2>JavaScript Array Methods</h2>
<p>Array elements are accessed using their index number:</p>

<p id="demo1"></p>

<script>
var numbers = ["5", "4", "3", "2", "1"];
document.getElementById("demo1").innerHTML = numbers;
numbers.pop()
document.write("<br>" + numbers)
</script>

</body>
</html>
